<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .study-content {
            display: none;
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .unfold-button {
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .unfold-button:hover {
            color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Studies Overview</h1>
    <nav>
        <ul>
            <li><strong>First Study Questionnaire</strong>
                <button class="unfold-button" onclick="toggleContent('first-study-questionnaire')">Unfold</button>
                <div class="study-content" id="first-study-questionnaire">
                    <iframe id="first-study-questionnaire-iframe" src="" style="display:none;"></iframe>
                </div>
            </li>
            <li><strong>First Study Experiments</strong>
                <button class="unfold-button" onclick="toggleContent('first-study-experiment')">Unfold</button>
                <div class="study-content" id="first-study-experiment">
                    <iframe id="first-study-experiment-iframe" src="" style="display:none;"></iframe>
                </div>
            </li>
            <li><strong>Second Study Questionnaire</strong>
                <button class="unfold-button" onclick="toggleContent('second-study-questionnaire')">Unfold</button>
                <div class="study-content" id="second-study-questionnaire">
                    <iframe id="second-study-questionnaire-iframe" src="" style="display:none;"></iframe>
                </div>
            </li>
            <li><strong>Second Study Experiments</strong>
                <button class="unfold-button" onclick="toggleContent('second-study-experiment')">Unfold</button>
                <div class="study-content" id="second-study-experiment">
                    <iframe id="second-study-experiment-iframe" src="" style="display:none;"></iframe>
                </div>
            </li>
        </ul>
    </nav>

    <script>
        function toggleContent(studyId) {
            const content = document.getElementById(studyId);
            const iframe = document.getElementById(studyId + '-iframe');
            const button = content.previousElementSibling;
            
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                iframe.style.display = "block"; // Display the iframe
                // Load the HTML file into the iframe
                if (studyId === "first-study-questionnaire") {
                    iframe.src = "first-study/study1_questionnaire.html";
                } else if (studyId === "first-study-experiment") {
                    iframe.src = "first-study/study1_experiment.html";
                } else if (studyId === "second-study-questionnaire") {
                    iframe.src = "second-study/study2_questionnaire.html";
                } else if (studyId === "second-study-experiment") {
                    iframe.src = "second-study/study2_experiment.html";
                }
                button.textContent = "Fold"; // Change button text to "Fold"
            } else {
                content.style.display = "none";
                iframe.style.display = "none"; // Hide the iframe
                iframe.src = ""; // Clear the iframe content
                button.textContent = "Unfold"; // Change button text back to "Unfold"
            }
        }
    </script>
</body>
</html>
