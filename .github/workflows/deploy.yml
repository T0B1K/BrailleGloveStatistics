name: Convert Jupyter Notebooks to HTML

on:
  push:
    branches: [main]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      - name: Convert Study 1 Questionnaires
        run: |
          cd study1/questionnaire
          jupyter nbconvert --to html study1_questionnaire.ipynb
          cd ../..

      - name: Convert Study 1 Experiments
        run: |
          cd study1/experiment
          jupyter nbconvert --to html study1_experiment.ipynb
          cd ../..

      - name: Convert Study 2 Questionnaires
        run: |
          cd study2/questionnaire
          jupyter nbconvert --to html study2_questionnaire.ipynb
          cd ../..
  
      - name: Convert Study 2 Experiments
        run: |
          cd study2/experiment
          jupyter nbconvert --to html study2_experiment.ipynb
          cd ../..
 
      - name: Create docs directory if not exists
        run: mkdir -p docs

      - name: Move HTML files to docs
        run: |
          mv study1/questionnaire/*.html docs/
          mv study1/experiment/*.html docs/
          mv study2/questionnaire/*.html docs/
          mv study2/experiment/*.html docs/

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/
          git commit -m "Add converted HTML files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
