name: Convert Jupyter Notebooks to HTML

on:
  push:
    branches: [main]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      - name: Convert Notebooks to HTML
        run: |
          jupyter nbconvert --to html study1/questionnaire/study1_questionnaire.ipynb
          jupyter nbconvert --to html study1/experiment/study1_experiment.ipynb
          jupyter nbconvert --to html study1/experiment/study2_experiment.ipynb
          jupyter nbconvert --to html study1/questionnaire/study2_questionnaire.ipynb

      - name: Create docs directory if not exists
        run: mkdir -p docs

      - name: Move HTML files to docs
        run: |
          mv study1/questionnaire/study1_questionnaire.html docs/
          mv study1/experiment/study1_experiment.html docs/
          mv study1/experiment/study2_experiment.html docs/
          mv study1/questionnaire/study2_questionnaire.html docs/

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/
          git commit -m "Add converted HTML files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
